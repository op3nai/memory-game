<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="memory game">
    <title>Memory Game</title>
    <link rel="Shortcut Icon" href="img/page-icon.png" type="image/png">
    <link rel="stylesheet prefetch" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves"><span class="moves-value">0</span> Moves</span>
        <span class="times"><span class="times-value">0</span> Seconds</span>
      </section>
      <section class="function-panel">
        <div class="restart"><span>Restart </span><i class="fa fa-repeat"></i></div>
      </section>
      <section class="main-panel">
        <ul class="deck">
          <li class="card">
            <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
            <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
            <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
            <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
            <i class="fa fa-cube"></i>
          </li>
          <li class="card">
            <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
            <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
            <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
            <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
            <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
            <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
            <i class="fa fa-cube"></i>
          </li>
        </ul>
      </section>
      <section class="over-panel">
        <ul class="stars">
          <li><i class="fa fa-star fa-3x"></i></li>
          <li><i class="fa fa-star fa-3x"></i></li>
          <li><i class="fa fa-star fa-3x"></i></li>
        </ul>
        <h1>Congratulations!</h1>
        <p>
          With <span class="final-moves-value">0</span> moves and <span class="final-times-value">0</span> seconds.
        </p>
        <div class="play-again">
          Play Again
        </div>
      </section>
